<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<div class = "container-fluid text-center">
  <h1>CSV to JSON converter for Sommely</h1>

  <div class = "row">
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <h3 class = "text-center">Select a file to upload:</h3>
      <label class="btn btn-default btn-file col-md-3 button-center">
        Browse <input type="file" style="display: none;" name = "file">
      </label>
      <br>
      <br>
      <input type="submit" value="Upload File" class = "btn btn-primary col-md-3 button-center">
    </form>
  </div>
  <div class = "row">
    <form method="post" action="/download">
      <input type="submit" value="Download File" class = "btn btn-primary col-md-3 button-center">
    </form>
  </div>
</div>

.button-center{
  text-align: center;
