<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<div class = "container-fluid text-center">
  <h1>CSV to JSON converter for Sommely</h1>

  <div class = "row">
    <div class = "col-md-12 text-center">
      <div class = "btn-group">
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <h3>Select a file to upload:</h3>
          <label class="btn btn-default center-block">
            Browse <input type="file" style="display: none;" name = "file">
          </label>
          <label class = "btn btn-default center-block" >
            Convert <input type="submit" style="display:none">
          </label>
          <!-- <input type="submit" value="Convert" class = "btn btn-primary center-block"> -->
        </form>
      </div>
    </div>
  </div>
  <div class = "row">
    <div class = "col-md-12 text-center">
      <form method="post" action="/download">
        <input type="submit" value="Download" class = "btn btn-primary button-center">
      </form>
    </div>
  </div>
</div>

<style>
.button-center{
  text-align: center;
}
</style>
